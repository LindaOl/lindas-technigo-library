<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <!-- add favicon -->

  <title>Lindas library</title>
</head>

<body>

  <header>
    <h1>Recipe Library</h1>

  </header>

  <!--nav with searchbar plus 
  filter: Your page should have at least one filter, e.g. on genre or cuisine type

  and sort: 
  from most to least ingredients and vice versa, 
  from longest to shortest cooking time and vice versa-->
  <nav>
    <ul>

      <li><a href="#">Home</a></li>
      <li><a href="#">Login</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <section class="filters">
    <div class="filter-and-sort">
      <button type="button" class="filtering-all" onclick="getAllRecipes()">All</button>

      <button id="filter-menu">Filters&#11167;</button>
      <div id="filter-dropdown">
        <ul>
          <li id="cuisine-link">
            Cuisine Type

            <ul class="submenu-cuisine">
              <li class="submenu-item-c">South-American</li>
              <li class="submenu-item-c">American</li>
              <li class="submenu-item-c">South East Asian</li>
              <li class="submenu-item-c">Low-Carb</li>
              <li class="submenu-item-c">Balanced</li>
              <li class="submenu-item-c">High-Fiber</li>
              <li class="submenu-item-c">Italian</li>
            </ul>
          </li>
          <li class="filter-menu-link" id="ingredients">Ingredients
            <ul class="submenu-ingredients">
              <li class="submenu-item">Meat</li>
              <li class="submenu-item">Chicken</li>
              <li class="submenu-item">Vegetarian</li>
            </ul>
          </li>
        </ul>
      </div>

      <button id="sort-menu">Sort by&#11206;</button>
      <div id="sort-dropdown">
        <ul>
          <li class="sorting" id="time">
            Time
          </li>
          <li id="name">Name
          </li>
        </ul>
      </div>

    </div>



    <div class="randomizer">
      <button type="button" class="randomize" onclick="randomRecipe()">Random Recipe</button>
    </div>
  </section>


  <main>

    <!--Recipes-->
    <section id="recipe-container">
    </section>

    <section id="randomize-container">
    </section>

    <!--randomize recipe?, button to pick than display recipe-->
    <section></section>


  </main>

  <footer>

  </footer>



  <!-- Don't forget to connect the JavaScript file -->
  <script src="script.js"></script>
</body>

</html>
